<!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Pizza Italia</title>
  </head>
  <nav class="navbar navbar-expand-center navbar-light text-light  bg-warning">
      <span class="navbar-brand" mb-0 h1>Welcome to Pizza Italia</span>
  </nav>
  <h1> Please Confirm Your Order </h1>
  <p class="font-weight-normal" name = p_type>Pizza :{{pizza}}</p>
  <p class="font-weight-normal" name = p_size>Size :{{pizza_size}}</p>
  <p class="font-weight-normal"name = c_name>Name :{{c_name}}</p>
  <p class="font-weight-normal"name = c_adress>Adress :{{c_address}}</p>

  <form action ="{%url 'home' %}">
       <input type="submit" value = "Update">
  </form>

  <form action ="{%url 'confirm' %}">
       <input type="hidden" name="c_address" value='{{c_address}}'>
       <input type="hidden" name="c_name" value='{{c_name}}'>
       <input type="hidden" name="pizza_name" value='{{pizza}}'>
       <input type="hidden" name="pizza_size" value='{{pizza_size}}'>
       <input type="submit" value = "Confirm" >
  </form>

  </body>
